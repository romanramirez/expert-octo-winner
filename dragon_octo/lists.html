<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    An Unordered List:
    <ul>
        <li>This is unordered</li>
        <li>This is unordered as well</li>
        <li>This should be a bullet point</li>
    </ul>
    An Ordered List:
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
</body>
</html>
